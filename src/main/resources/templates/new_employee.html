<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div class="page-header" layout:fragment="content" id="fh5co-page">
    <div id="fh5co-main">
        <div class="fh5co-more-contact">
            <div class="fh5co-narrow-content">
                <div class="row">
                    <h3>Добавление сотрудника</h3>
                    <form class="form-horizontal" th:object="${employee}" th:action="@{/new_employee}" method="post">
                        <div class="row" style="margin: 0 auto; width: 700px">
                            <div class="col-md-12" style="text-align: center;">
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <h4>Основная информация</h4>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="Имя">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{surname}" class="form-control" placeholder="Фамилия">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Номер рабочего телефона">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{position}" class="form-control" placeholder="Должность">
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Личная информация</h4>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{passport}" class="form-control" placeholder="Серия и номер паспорта">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{INN}" class="form-control" placeholder="ИНН">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{snils}" class="form-control" placeholder="Номер СНИЛС">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{education}" class="form-control" placeholder="Сведения об образовании">
                                    </div>

                                    <input type="submit" class="btn btn-primary btn-md" value="Добавить">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
