<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div class="page-header" layout:fragment="content" id="fh5co-page">
    <div id="fh5co-main">
        <div class="fh5co-more-contact">
            <div class="fh5co-narrow-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="fh5co-icon">
                                <i class="icon-message"></i>
                            </div>
                            <div class="fh5co-text">
                                <h3><a th:href="@{/chat}">Чаты</a></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="fh5co-icon">
                                <i class="icon-phone"></i>
                            </div>
                            <div class="fh5co-text">
                                <h3>Онлайн-конференции</h3>
                            </div>
                        </div>
                    </div>
                    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
                        <form action="">
                            <div class="row row-bottom-padded-md" >
                                <div class="col-md-12">
                                    <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Звонок #3555</h2>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                                <div class="fh5co-icon">
                                                    <i class="icon-user"></i>
                                                </div>
                                                <div class="fh5co-text">
                                                    <h3>Андрей</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                                <div class="fh5co-icon">
                                                    <i class="icon-user"></i>
                                                </div>
                                                <div class="fh5co-text" style="align-content: center">
                                                    <h3>Мария</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                                <div class="fh5co-icon">
                                                    <i class="icon-user"></i>
                                                </div>
                                                <div class="fh5co-text" style="align-content: center">
                                                    <h3>Екатерина</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <hr style="border: 0.5px solid;"/>
                    <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
                        <form action="">
                            <div class="row row-bottom-padded-md" >
                                <div class="col-md-4">
                                    <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                        <div class="fh5co-icon">
                                            <i class="icon-phone-outline"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                        <div class="fh5co-icon">
                                            <i class="icon-video"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="fh5co-feature animate-box" data-animate-effect="fadeInLeft">
                                        <div class="fh5co-icon">
                                            <i class="icon-document-add"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
